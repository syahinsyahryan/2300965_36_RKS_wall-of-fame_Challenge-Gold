        <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <!-- input form start -->
    <form class="mt-5 pt-3">
      <div class="container input-section">
        <div class="display-5 mb-3 mt-3 text-center input-section">
          <h1>Sribe on the wall</h1>
          <h5>
            a place where you can scribe and be seen by other people. <br />just
            like a grafiti in real life
          </h5>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            name="username"
            class="form-control"
            id="username-input"
            placeholder="just type any username you like"
          />
          <div id="emailHelp" class="form-text">
            username is just for your signature
          </div>
        </div>

        <div class="mb-3">
          <label for="scribe" class="form-label">Scribe it!!</label>
          <input
            name="scribe"
            class="form-control"
            id="scribe-input"
            placeholder="scribe what's on your mind"
          />
        </div>
        <button onclick="handleSend()" type="submit" class="btn btn-primary">
          Submit
        </button>
      </div>
    </form>
    <!-- input form end -->
    <div class="container-xxl py-3 mt-4">
      <!-- The Wall home / newest post -->
      <div class="card-section container text-center px-4">
        <div class="display-5 mb-3 mt-3">
          <h1>Who Is Scribbling On The Wall</h1>
        </div>
        <div class="container px-4 text-center" id="wall"></div>
      </div>
    </div>
    <!-- The Wall Home End -->

    <!-- Wall of Fame start -->
    <div class="card-section container-md text-center px-4">
      <div class="display-5 mb-3 mt-3">
        <h1>Wall of Fame</h1>
      </div>
      <div class="container px-4 text-center" id="fame"></div>
    </div>
    <!-- Wall of fame end -->
  </body>
  <script src="initialize.js"></script>
  <script>
    initializeWall();
    initializeFame();

    const handleSend = async () => {
      console.log("handle send berhasil");
      const usernameInput = document.getElementById("username-input");
      const scribeInput = document.getElementById("scribe-input");
      const reqBody = {
        username: usernameInput.value,
        scribe: scribeInput.value,
      };
      console.log({ scribeInput });
      console.log(usernameInput);
      const body = JSON.stringify(reqBody);

      var headers = new Headers();
      headers.append("Content-Type", "application/json");

      const requestOptions = {
        method: "POST",
        headers,
        body,
      };

      const resp = await fetch(
        "http://localhost:9000/api/v1/home/feed/add",
        requestOptions
      );
      console.log({ resp });
      const respJson = await resp.json();

      console.log(respJson.data);
      const contentWrapper = document.querySelector("#content");

      contentWrapper.innerHTML += generatorHtml(
        respJson.data.name,
        respJson.data.link
      );
    };
  </script>
