<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scribe on The Wall</title>
    <!-- styling start -->
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- styling end -->
    <!-- favicon start -->

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/front-end/favicon_package_v0.16/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/front-end/favicon_package_v0.16/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/front-end/favicon_package_v0.16/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="/front-end/favicon_package_v0.16/site.webmanifest"
    />
    <link
      rel="mask-icon"
      href="/front-end/favicon_package_v0.16/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- favicon end -->
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar fixed-top navbar-expand-lg">
      <div class="container container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="/assets/wall.svg"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          THE WALL
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Explore
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Newest</a></li>
                <li><a class="dropdown-item" href="#">Popular</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- modal start -->
    <div
      class="modal fade"
      id="edit-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Scribe edit</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                name="username"
                class="form-control"
                id="edit-username-input"
                placeholder="just type any username you like"
              />
            </div>

            <div class="mb-3">
              <label for="scribe" class="form-label">Edit this scribe</label>
              <input
                name="scribe"
                class="form-control"
                id="edit-scribe-input"
                placeholder="scribe what's on your mind"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="update-button"
              type="button"
              class="btn btn-primary"
              onclick="handleEdit('${username}')"
            >
              Overwrite the scribe
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal end -->

    <!-- input form start -->
    <form class="mt-5 pt-3">
      <div class="container input-section">
        <div class="display-5 mb-3 mt-3 text-center input-section">
          <h1>Scribe on the wall</h1>
          <h5>
            a place where you can scribe and be seen by other people.
            <br />anybody can write, anybody can erase, and anybody can edit
          </h5>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            name="username"
            class="form-control"
            id="username-input"
            placeholder="just type any username you like"
          />
          <div id="emailHelp" class="form-text">
            username is just for your signature
          </div>
        </div>

        <div class="mb-3">
          <label for="scribe" class="form-label">Scribe it!!</label>
          <input
            name="scribe"
            class="form-control"
            id="scribe-input"
            placeholder="scribe what's on your mind"
          />
        </div>
        <button onclick="handleSend()" type="submit" class="btn btn-primary">
          Submit
        </button>
      </div>
    </form>
    <!-- input form end -->
    <div class="container-xxl py-3 mt-4">
      <!-- The Wall home / newest post -->
      <div class="card-section container text-center px-4">
        <div class="display-5 mb-3 mt-3">
          <h1>Who Is Scribbling On The Wall</h1>
        </div>
        <div class="container px-4 text-center" id="wall"></div>
      </div>
    </div>
    <!-- The Wall Home End -->
  </body>
  <script src="script.js"></script>
  <script>
    initializeWall();
  </script>
</html>
